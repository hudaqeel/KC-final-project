    <script>
        // دالة لطلب إذن الإشعارات من المستخدم
        function requestNotificationPermission() {
            Notification.requestPermission().then(function (permission) {
                if (permission === "granted") {
                    sendNotification();
                }
            });
        }

        // دالة لإرسال الإشعار كل ساعة
        function sendNotification() {
            setInterval(function () {
                var notification = new Notification("تذكير", {
                    body: "حان وقت الاهتمام بصحتك. لا تنس شرب الماء!",
                });
            }, 3600000); // تكرار الإشعار كل ساعة (3600000 مللي ثانية)

        }

        function redirectToWaterPage(){
            window.location.href = "water.html" ;
        }
    </script>
